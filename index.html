<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="bg-white p-4 rounded shadow todo-container">
                    <h3 class="text-center mb-4">To-Do List</h3>

                    <form id="todoForm">
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                        </div>
                        
                        <div class="mb-3">
                            <label for="taskInput" class="form-label">Task Name</label>
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter task name" required>
                        </div>
                        
                        <div class="row date-complete-row mb-3">
                            <div class="col-md-8 col-sm-12 mb-2 mb-md-0">
                                <label for="taskDate" class="form-label">Due Date</label>
                                <input type="date" id="taskDate" class="form-control">
                            </div>
                            <div class="col-md-4 col-sm-12 d-flex align-items-end">
                                <div class="form-check mb-2">
                                    <input type="checkbox" id="taskComplete" class="form-check-input">
                                    <label for="taskComplete" class="form-check-label">Mark as completed</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea id="taskDescription" class="form-control" rows="2" placeholder="Optional task details"></textarea>
                        </div>
                        
                        <div class="row priority-category-row mb-3">
                            <div class="col-md-6 col-sm-12 mb-2 mb-md-0">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="taskCategory" class="form-label">Category</label>
                                <select id="taskCategory" class="form-select">
                                    <option value="personal" selected>Personal</option>
                                    <option value="work">Work</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="health">Health</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="taskImage" class="form-label">Add Image (optional)</label>
                            <input type="file" id="taskImage" class="form-control" accept="image/*">
                            <div class="img-preview-container mt-2">
                                <img id="imagePreview" class="img-thumbnail" style="display: none;">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-4">Add Task</button>
                    </form>

                    <!-- Tasks sections with independent collapsing -->
                    <div class="mb-3">
                        <h5 class="mb-2">
                            <button class="btn btn-outline-primary w-100 text-start d-flex justify-content-between align-items-center" 
                                    type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#currentTasksCollapse" aria-expanded="true">
                                <span>Current Tasks</span>
                                <span class="badge bg-primary rounded-pill" id="currentTasksCount">0</span>
                            </button>
                        </h5>
                        <div class="collapse show" id="currentTasksCollapse">
                            <div class="card card-body p-2">
                                <ul id="currentTasks" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h5 class="mb-2">
                            <button class="btn btn-outline-success w-100 text-start d-flex justify-content-between align-items-center" 
                                   type="button" data-bs-toggle="collapse" 
                                   data-bs-target="#completedTasksCollapse" aria-expanded="true">
                                <span>Completed Tasks</span>
                                <span class="badge bg-success rounded-pill" id="completedTasksCount">0</span>
                            </button>
                        </h5>
                        <div class="collapse show" id="completedTasksCollapse">
                            <div class="card card-body p-2">
                                <ul id="completedTasks" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
